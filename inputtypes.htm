<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>input practise</title>
</head>
<style>
    form{
        background-color: blueviolet;
        width: 400px;
        padding: 10px;
        margin: 10px;
        color: cyan;
    }
</style>
<body>
    <form>
        <label>name</label>
    <input type="name" placeholder="enter email">
    <br>
    <form>
        <label>password:</label>
            <input type="password" placeholder="enter password">
           </form>
           <form>
               <label>gender</label>
               <input type="radio" name="Gender" value="male">male
               <input type="radio" name="gender" value="female">female
           </form>
           <form>
               <label>Hobbies</label>
               <input type="checkbox" value="eating">eating
               <input type="checkbox" value="coding">coding
               <input type="checkbox" value="sleeping">sleeping
           </form>
           <form>
               <label>color</label>
               <input type="color">
           </form>
           <form>
               <label>date</label>
               <input type="date">
           </form>
           <form>
               <label>slect count</label>
               <input type="number" min="0" max="10" step="0.5">
           </form>
           <form>
               <label>search</label>
               <input type="search">
           </form>
           <form>
               <label>select</label>
               <input type="file">
           </form>
           <form>
               <label>email</label>
               <input type="email">
           </form>
           <form>
               <label>url</label>
               <input type="url">
           </form>
           <form>
               <label>time</label>
               <input type="time">
           </form>
           <form>
               <label>date time local</label>
               <input type="datetime-local">
           </form>
           <button>submit</button>
</body>
</html>
