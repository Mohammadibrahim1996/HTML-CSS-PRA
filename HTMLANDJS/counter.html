<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div>
        <button onclick="increment()" id="increment">Increament</button>
        <h2 id="counting"></h2>
        <button  onclick="decrement()" id="decrement">Decreament</button>
        <button onclick="reset()">Reset</button>
    </div>
</body>
<script>
    
    var data = 0;

  document.getElementById("counting").innerText = data;
  
    
//   function increment() {

//       }
//   }
  function decrement() {
      data = data > 0 && data - 1;
      document.getElementById("counting").innerText = data;
  }
  function reset(){
      data= data * 0;
      document.getElementById("counting").innerText = data; 
  }
</script>
</html>
